<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        <div class="countdown">
            <div><span id="days">00</span> Days</div>
            <div><span id="hours">00</span> Hours</div>
            <div><span id="minutes">00</span> Minutes</div>
            <div><span id="seconds">00</span> Seconds</div>
        </div>
        <input type="datetime-local" id="eventTime">
        <div class="buttons">
            <button id="startButton">Start Countdown</button>
            <button id="pauseButton">Pause Countdown</button>
            <button id="stopButton">Stop Countdown</button>
            <button id="clearButton">Clear Countdown</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
